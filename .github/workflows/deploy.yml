name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O 'master', a seconda del nome del tuo ramo principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2  # Questo passa il tuo codice nel runner

    - name: Set up Node.js (se necessario)
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Usa una versione compatibile di Node.js se il tuo progetto la richiede

    - name: Install dependencies (se applicabile)
      run: |
        npm install  # Solo se il tuo progetto ha dipendenze da installare (per esempio con NPM)

    - name: Build the project (se applicabile)
      run: |
        npm run build  # Solo se il tuo progetto necessita di una build (ad esempio con React, Vue, etc.)

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Il ramo dove il sito verr√† pubblicato
        folder: ./  # La cartella che contiene il sito (di solito root per progetti statici)
        token: ${{ secrets.GITHUB_TOKEN }}  # Usa il token di GitHub per autenticare il deploy
