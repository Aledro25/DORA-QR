    <title>DORA-QR Generator</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Aggiungi jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" 
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="

            crossorigin="anonymous">
            </script>

    <script src="script.js" defer></script>

<body>

    <!-- Wrapper per il contenuto principale con sfondo -->
    <div class="background-container">
        <h1>DORA-QR Generator</h1>

        <p>Generate a QR code from a URL and download it in your preferred format!</p>

        <div class="form-container">

            <!-- Input per l'URL -->
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="url" placeholder="Enter URL" required aria-required="true">
            </div>

            <!-- Input per la dimensione del codice QR -->
            <div class="form-group">
                <label for="size">QR Code Size (px)</label>
                <input type="number" id="size" placeholder="Size (px)" value="250" required aria-required="true">
            </div>

            <!-- Dropdown per il livello di correzione degli errori con icona informativa -->
            <div class="form-group">
                <label for="ecl">Error Correction Level</label>
                <select id="ecl" aria-label="Error correction level">
                    <option value="L">L (Low)</option>
                    <option value="M" selected>M (Medium)</option>
                    <option value="Q">Q (High)</option>
                    <option value="H">H (Highest)</option>
                </select>
                <span class="info-icon" title="Level of redundancy in QR code data. Higher levels protect better from damage, but reduce available data space.">ℹ️</span>
            </div>

            <button id="generateButton" onclick="generateQRCode()" disabled>Generate QR Code</button>
            <button id="resetButton" onclick="resetForm()">Reset</button>

        </div>

        <!-- Display QR Code -->
        <div id="qrCodeResult" aria-live="polite"></div>

        <!-- Download Section -->
        <div id="downloadSection" style="display:none;">
            <label for="format">Select Format for Download:</label>
            <div>
                <select id="format">
                    <option value="jpeg" selected>JPEG</option>
                    <option value="png">PNG</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>
            <br>
            <button onclick="downloadQRCode()">Download QR Code</button>
        </div>

    </div>
</body>
</html>
